<!DOCTYPE html>
<html>
<head>
    <style>
        body {{
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }}
        .email-container {{
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }}
        .email-header {{
            background-color: #4CAF50;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }}
        .email-body {{
            padding: 20px;
            text-align: center;
        }}
        .email-body p {{
            font-size: 16px;
            color: #333333;
            margin: 0 0 20px;
        }}
        .email-code {{
            font-size: 32px;
            font-weight: bold;
            color: #4CAF50;
            background-color: #f9f9f9;
            padding: 10px 20px;
            border-radius: 4px;
            display: inline-block;
            margin: 20px 0;
        }}
        .email-footer {{
            background-color: #f9f9f9;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666666;
        }}
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            Verification Code
        </div>
        <div class="email-body">
            <p>Dear User,</p>
            <p>Use the following code to complete your verification process:</p>
            <div class="email-code">{code}</div>
            <p>If you did not request this code, please ignore this email.</p>
            <p>Code is valid for the next 10 minutes.</p>
        </div>
        <div class="email-footer">
            &copy; 2025 Project Kepler. All rights reserved.
        </div>
    </div>
</body>
</html>
